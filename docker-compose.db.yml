version: '3.8'

services:
  db:
    container_name: postgres_db
    image: postgres:16
    environment:
      POSTGRES_DB: booking_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      PGDATA: /var/lib/postgresql/data
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    ports:
      - "5433:5432"  # Exposing host port 5433 mapped to container port 5432
    networks:
      booking_network:
        aliases:
          - postgres_db
    restart: unless-stopped

volumes:
  postgres_data:

networks:
  booking_network:
    driver: bridge
